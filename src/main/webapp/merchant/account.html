<script>
    function deleteaccount() {
        var data = {}
        if (userdata["company"] == 0) {
            return;
        }
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // logout();
            }else{
                $("#ajaxreply").html(xhr.responseText);
                $("#ajaxreply").css("color","red");
            }
        }

        data["username"] = userdata["username"];
        data["password"] = userdata["password"];
        data["usertype"] = "merchant";
        data["acc_id"] = userdata["account_id"];
        xhr.open('DELETE', '/HY360_Project_war_exploded/AccountAPI');
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify(data));
    }
</script>
<button onClick="deleteaccount();">Delete Account</button>
<div id="ajaxreply"></div>
